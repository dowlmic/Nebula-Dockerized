version: '3'
services: 
  elasticsearch:
    build: ./Nebula-Elasticsearch
    ports:
    - "9200:9200"
    - "9300:9300"
    volumes:
    - /var/www/db:/www/data
  nebula:
    build: ./Nebula
    network_mode: "host"
    environment:
    - PORT=80
    volumes:
    - ./data:/data
  omniview:
    build: ./Nebula-Omniview
    network_mode: "host"
    volumes:
    - ./data:/data
