version: '3'
services: 
  elasticsearch:
    build: ./Nebula-Elasticsearch
    ports:
    - "9200:9200"
    - "9300:9300"
    volumes:
    - /var/www/db:/www/data
  nebula:
    build: ./Nebula
    ports:
    - "4040:4040"
    volumes:
    - ./data:/data
  omniview:
    build: ./Cosmos-Omniview
    ports:
    - "8080:8080"
    volumes:
    - ./data:/data
